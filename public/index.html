<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery</title>
  <link rel="icon" href="/bates22.png" type="image/png">
  <link rel="apple-touch-icon" href="/bates22.png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="/bates22.png" alt="Javon Bates logo">
      <h1>Javon Bates Gallery</h1>
    </div>
    </header>
  <main class="page">
    <section class="hero">
      <div id="sizeControl">
        <label>Media size
          <input id="sizeSlider" type="range" min="150" max="420" value="280">
          <span id="sizeValue">280px</span>
        </label>
      </div>
    </section>
    <div id="gallery" class="grid"></div>

    <!-- Live Chat Area -->
    <section id="chatSection" style="max-width:500px;margin:32px auto 0;">
      <h2 style="margin-bottom:8px;">Live Chat</h2>
      <div id="chatBox" style="border:1px solid #ccc;min-height:120px;max-height:220px;overflow-y:auto;padding:8px;background:#fafaff;"></div>
      <div style="margin-top:8px;display:flex;gap:4px;">
        <input id="chatUser" type="text" maxlength="32" placeholder="Your name" style="flex:1;max-width:120px;">
        <input id="chatInput" type="text" maxlength="300" placeholder="Type a message..." style="flex:2;">
        <button id="chatSend">Send</button>
        <button id="chatAdmin" title="Admin mode" style="display:none;">Admin</button>
      </div>
    </section>
    </main>
  <script src="/app.js"></script>
  <script src="/livechat.js"></script>
</body>
</html>
