<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main>
    <div id="gallery" class="grid"></div>
    <div id="sizeControl" style="margin:1rem;padding:1rem;background:#f0f0f0;border-radius:6px;">
      <label>Media size: 
        <input id="sizeSlider" type="range" min="150" max="400" value="280" style="width:200px;">
        <span id="sizeValue">280px</span>
      </label>
    </div>
  </main>
  <script src="/app.js"></script>
</body>
</html>
