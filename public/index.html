<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <h1>Javon Bates Gallery</h1>
    </div>
    </header>
  <main class="page">
    <section class="hero">
      <div id="sizeControl">
        <label>Media size
          <input id="sizeSlider" type="range" min="150" max="420" value="280">
          <span id="sizeValue">280px</span>
        </label>
      </div>
    </section>
    <div id="gallery" class="grid"></div>
    </main>
  <script src="/app.js"></script>
</body>
</html>
